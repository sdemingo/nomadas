
<div class="panel panel-default btn-group" role="group">
  <button type="button" id="btnMainPanel" class="btn btn-default">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
  </button>
  <button type="button" id="btnNewCheckin" class="btn btn-default">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  </button>
</div>

<form id="formNewCheckin" method="post" enctype="multipart/form-data">
  {{if .Content}}
  <input type="hidden" id="PointId" name="PointId" value="{{.Content}}">
  {{end}}
  <div class="form-group">
    <label>Fecha</label>
    <input type="text"  class="date-picker form-control" id="RawStamp" name="RawStamp">
  </div>

  <div class="form-group">
    <label>Comentarios:</label>
    <textarea name="Desc" class="form-control"></textarea>
  </div>

</form>



<script>

 $('.date-picker').datepicker( {
   changeMonth: true,
   changeYear: true,
   showButtonPanel: true,
   dateFormat: 'MM yy',
   onClose: function(dateText, inst) { 
     $(this).datepicker('setDate', new Date(inst.selectedYear, inst.selectedMonth, 1));
   }
 });

</script>
