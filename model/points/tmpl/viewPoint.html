
<div class="hide" id="pointId">{{.Content.Id}}</div>

<div class="panel panel-default btn-group" role="group">
  <button type="button" id="btnMainPanel" class="btn btn-default">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
  </button>
  <button type="button" id="btnSendPoint" class="btn btn-default">
    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
  </button>
  <button type="button" id="btnCheckInPoint" class="btn btn-default">
    <span class="glyphicon glyphicon-tent" aria-hidden="true"></span>
  </button>
  <button type="button" id="btnEditPoint" class="btn btn-default">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <button type="button" id="btnDeletePoint" class="btn btn-default">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
  </button>
</div>

<div class="panel panel-default">
  <div class="panel-heading">{{.Content.Name}}</div>
  <div class="panel-body">
    <p><strong>{{.Content.Lat}}, {{.Content.Lon}}</strong></p>
    <p>{{.Content.GetHTMLDesc}}</p>
    {{if .Content.ImageKey}}
    <img class="img-responsive" src="/blob?id={{.Content.ImageKey}}">
    {{end}}
    <div class="tags-panel">
    {{range .Content.Tags}}
      <span class="label label-default">{{.}}</span>
    {{end}}
    </div>
  </div>

</div>
