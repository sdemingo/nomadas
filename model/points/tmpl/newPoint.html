
<form method="post">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" name="Name" placeholder="Nuevo Punto" xs>
  </div>

  <p><strong>Posición: </strong> <span id="Lat"></span>, <span id="Lon"></span></p>

  <div class="form-group">
    <label>Descripción:</label>
    <textarea name="Desc" class="form-control">
    </textarea>
  </div>

  <div class="fileinput fileinput-new" data-provides="fileinput">
    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
    <div>
      <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
    </div>
  </div>

  <div class="form-group tags-panel">
    <p><label>Categorias:</label></p>
  </div>

  <div class="form-group text-right">
    <button type="button" id="userUpdateSubmit" class="btn btn-default">Crear</button>
    <button type="button" id="userUpdateCancel" class="btn btn-default">Cancelar</button>
  </div>
</form>
