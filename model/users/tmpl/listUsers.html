

<div class="panel panel-default btn-group" role="group">
  <button type="button" id="btnMainPanel" class="btn btn-default">
    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
  </button>
</div>


<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <a id="btnNewUser" href="#"><span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span></a>
    Nuevo Usuario 
  </div>
  <div class="panel-body">

    <form id="formNewUser" method="post" enctype="multipart/form-data">
      <div class="form-group">
	<input type="text" class="form-control" name="Name" placeholder="Nombre">
      </div>
      <div class="form-group">
	<input type="text" class="form-control" name="Mail" placeholder="Email">
      </div>
      <div class="form-group">
	<input type="text" class="form-control" name="RoleName" value="Invitado" readonly>
	<input type="hidden" name="Role" value="0">
      </div>
    </form>

  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    Usuarios
  </div>
  <div class="panel-body">
    <ul class="list-group">
      {{range .Content}}
      <li class="list-group-item">
        {{.Name}} <small>({{.Mail}})</small>
	<div class="pull-right">
	  <a class="btnDeleteUser" href="/users/delete?id={{.Id}}">
	    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	  </a>
	</div>
      </li>
      {{end}}
    </ul>

  </div>
</div>
